# comments: English only
# Development override to run without Nginx reverse-proxy (no TLS)
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.direct.yml up -d
# This overrides ports for direct host access and does NOT start reverse-proxy.

services:
  proxy-coordinator:
    ports:
      - "4200:4200"   # direct HTTP access to proxy coordinator
  api:
    ports:
      - "4001:4001"   # direct HTTP access to API
